<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>HTML</li>
        <li class="active">CSS</li>
        <li id="active">JavaScript</li>
    </ul>
    <script>
        var liIds = document.getElementsByClassName('active');
        for(var i=0;liIds.length;i++){
            liIds[i].style.color='blue'
        }
    </script>
</body>
</html>
